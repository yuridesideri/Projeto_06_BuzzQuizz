<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projetão BuzzQuizz</title>

		<link rel="stylesheet" href="src/css/reset.css" />
		<link rel="stylesheet" href="src/css/style.css" />
		<link rel="stylesheet" href="src/css/responsive.css" />

		<link rel="icon" href="src/images/logo.png" type="image/x-icon" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1 onclick="backToMain()">BuzzQuizz</h1>
		</header>

		<main>
			<section class="main-screen">
				<div class="my-quizzes">
					<div class="my-quizzes__zero-quizzes">
						<p class="zero-quizzes__message">Você não criou nenhum quizz ainda :(</p>
						<button onclick="createNewQuizz()" class="zero-quizzes__new-quizz" data-identifier="create-quizz">Criar Quizz</button>
					</div>
					<div class="my-quizzes__some-quizzes hidden">
						<div class="some-quizzes__quizzes-title">
							<p class="main-screen__title">Seus quizzes</p>
							<ion-icon onclick="createNewQuizz()" name="add-circle" data-identifier="create-quizz"></ion-icon>
						</div>
						<div class="my-quizzes__quizz-list" data-identifier="user-quizzes"></div>
					</div>
				</div>
				<div class="all-quizzes">
					<p class="main-screen__title">Todos os Quizzes</p>
					<div class="all-quizzes__quizz-list" data-identifier="general-quizzes"></div>
					<div class="loading-all-quizzes-wrapper">
						<div class="loading-all-quizzes">
							<div class="lds-ripple">
								<div></div>
								<div></div>
							</div>
							<p>Carregando Quizzes...</p>
						</div>
					</div>
				</div>
			</section>

			<section class="quizz-screen hidden">
				<div class="rendering-quizz-wrapper">
					<div class="loading-all-quizzes">
						<div class="lds-ripple">
							<div></div>
							<div></div>
						</div>
						<p>Carregando o Quizz...</p>
					</div>
				</div>
			</section>

			<section class="creation-screen hidden">
				<form>
					<fieldset class="creation-basic-info">
						<legend>Comece pelo começo</legend>

						<div class="basic-info-wrapper">
							<input type="text" id="basic-title" name="basic-title" placeholder="Título do seu quizz" />
							<label for="basic-title"></label>

							<input type="url" id="basic-img" name="basic-img" placeholder="URL da imagem do seu quizz" />
							<label for="basic-img"></label>

							<input type="number" id="basic-questions" name="basic-questions" placeholder="Quantidade de perguntas do quizz" min="0" />
							<label for="basic-questions"></label>

							<input type="number" id="basic-levels" name="basic-levels" placeholder="Quantidade de níveis do quizz" min="0" />
							<label for="basic-levels"></label>
						</div>

						<button type="button" class="basic-info-button">Prosseguir para criar perguntas</button>
					</fieldset>

					<fieldset class="creation-questions hidden"></fieldset>

					<fieldset class="creation-levels hidden"></fieldset>
				</form>

				<div class="created-quiz hidden">
					<div class="sending-quizz-wrapper">
						<div class="loading-all-quizzes">
							<div class="lds-ripple">
								<div></div>
								<div></div>
							</div>
							<p>Enviando seu Quizz...</p>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="src/js/script.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
